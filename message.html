<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFC00; /* Żółty kolor Snapchata */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
        .message-text {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="logo">
    <div class="message-text">Przekierowywanie...</div>
</div>

<script>
    // Przekierowanie na stronę Snapchata po 3 sekundach
    setTimeout(() => {
        window.location.href = 'https://www.snapchat.com';
    }, 3000); // 3000 ms = 3 sekundy
</script>

</body>
</html>
