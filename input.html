<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Wprowadzone dane użytkowników</h1>
<ul id="userList">
    <!-- Tutaj zostaną wyświetlone dane użytkowników -->
</ul>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
    // Konfiguracja Firebase
    const firebaseConfig = {

  apiKey: "AIzaSyDAfctq-ntcNQ_kW0LPLFo60Yj0aD1jwLM",

  authDomain: "xavimaciekprojekt.firebaseapp.com",

  databaseURL: "https://xavimaciekprojekt-default-rtdb.firebaseio.com",

  projectId: "xavimaciekprojekt",

  messagingSenderId: "148796632074",

  appId: "1:148796632074:web:be8e1da415f1535d6943f3",

  measurementId: "G-K01549BGQ3"

};

    // Inicjalizacja Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Pobieranie danych z Firebase i wyświetlanie ich na stronie
    firebase.database().ref('users/').on('value', (snapshot) => {
        const users = snapshot.val();
        let userList = '';
        for (let id in users) {
            userList += `<li>${users[id].username} - ${users[id].password}</li>`;
        }
        document.getElementById('userList').innerHTML = userList;
    });
</script>

</body>
</html>
